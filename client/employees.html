<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/all.min.css" />
    <link rel="stylesheet" href="/client/css/styles.css" />
    <title>Register Employee</title>
  </head>
  <body>
    <div class="campaign">
      <p>
        In support of the paperless world campaign
        <i class="fas fa-paper-plane"></i>
      </p>
    </div>
    <header id="__header">
      <a href="index.html" id="logo"
        ><i class="fas fa-hand-holding-water"></i> Covid
        <i class="fas fa-briefcase-medical"></i> Register</a
      >
      <nav class="navbar">
        <ul>
          <li>
            <a href="index.html">home <i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="new-entry.html">new entry <i class="fas fa-edit"></i></a>
          </li>
          <li>
            <a href="entries-list.html"
              >entries list <i class="fas fa-list"></i
            ></a>
          </li>
          <li>
            <a href="charts.html">reports <i class="fas fa-chart-line"></i></a>
          </li>
          <li>
            <a href="employees.html">Employees <i class="fas fa-users"></i></a>
          </li>
          <div class="login-nav">
            <a href="login.html" class="btn btn-login show">Log in</a>
            <a href="#" class="btn btn-logout hide">Log out</a>
          </div>
        </ul>
      </nav>
    </header>

    <section class="employees">
      <div class="authorized-modal hide">
        <div class="authorized-content">
          <i class="fas fa-times-circle"></i>
          <p>
            You are not Authorized to access content of this page. Please Login.
          </p>
          <a href="login.html" class="btn">Log In</a>
        </div>
      </div>
      <div class="modal hide">
        <i class="fas fa-times-circle"></i>
        <p class="modal-msg"></p>
      </div>
      <div class="register-modal hide">
        <form class="register-form" action="">
          <i class="fas fa-times-circle close-modal"></i>
          <h4>Register Employee</h4>
          <div class="row">
            <input
              type="text"
              name=""
              id=""
              class="emp-name"
              placeholder="Names"
            />
            <input
              type="number"
              name=""
              id=""
              class="emp-cell-number"
              placeholder="Cell Numbers"
            />
          </div>
          <div class="row">
            <select name="" id="" class="department"></select>
            <select name="" id="" class="emp-vaccine-status">
              <option value="">vaccinated?</option>
              <option value="true">yes</option>
              <option value="false">no</option>
            </select>
          </div>
          <div class="register-btn">
            <button class="btn btn-register">Register</button>
          </div>
        </form>
      </div>
      <button class="register-modal-btn btn">Register Employee</button>

      <div class="employees-container">
        <div class="employees-list">
          <h4>Employees List</h4>
          <table>
            <thead>
              <tr>
                <th>Names</th>
                <th>Cell Number</th>
                <th>Department</th>
                <th>Vaccinated</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-data">
              <!-- <tr>
                <td>Taemane Mofokeng</td>
                <td>0678809244</td>
                <td>Finance</td>
                <td>No</td>
                <td>
                  <button class="btn btn-profile">
                    View Profile <i class="fas fa-user"></i>
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/employees.js"></script>
  </body>
</html>
