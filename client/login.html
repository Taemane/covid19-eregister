<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/css/styles.css" />
    <link rel="stylesheet" href="/client/css/all.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="campaign">
      <p>
        In support of the paperless world campaign
        <i class="fas fa-paper-plane"></i>
      </p>
    </div>
    <header id="__header">
      <a href="index.html" id="logo"
        ><i class="fas fa-hand-holding-water"></i> Covid
        <i class="fas fa-briefcase-medical"></i> Register</a
      >
      <nav class="navbar">
        <ul>
          <li>
            <a href="index.html">home <i class="fas fa-home"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="login">
      <div class="modal hide">
        <i class="fas fa-times-circle"></i>
        <p class="modal-msg"></p>
      </div>
      <div class="login-container">
        <h4>Log in</h4>
        <form action="" class="login-form">
          <div class="input-box">
            <label for="username">Email</label>
            <input type="text" placeholder="example@email.com" class="user_email"/>
          </div>
          <div class="input-box">
            <label for="username">Password</label>
            <input type="password" placeholder="password" class="user_password"/>
          </div>
          <div class="save">
            <button class="btn btn-login"><i class="fas fa-arrow-alt-circle-right"></i></button>
          </div>
        </form>
      </div class="login-container">
      
    </section>

    <script src="/client/js/login.js"></script>
  </body>
</html>
